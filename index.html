<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet">
    <title>Transcript it</title>
  </head>
  <body>
<!-- Video option
    <video autoplay muted loop id="myVideo">
      <source src="./Background_video/pexels-owais-kiani-11950054 (2160p).mp4" type="video/mp4">
    </video> -->
    
    <video autoplay muted loop id="myVideo">
      <source src="./Background_video/Iridescent_4K_Motion_Background_Loop.mp4" type="video/mp4">
    </video>
    
    <div class="mt-4" id="div_language">
      <h2 class="mb-3 text-light" style="padding-top:24px;">Select Language</h2>
      <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
      <h2 class="mb-3 text-light" style="padding-top:24px;">Select Dialect</h2>
      <select class="form-select bg-secondary text-light mt-2" id="select_dialect" style="visibility: visible;"></select>
    </div>
    <h2 class="mt-4 text-light">Transcript</h2>
    <div class="p-3" contentEditable="true" style="border: 1px solid gray; height: 300px; border-radius: 8px;">
      <span id="final" class="text-light"></span>
      <span id="interim" class="text-secondary"></span>
    </div>
    <div class="mt-4">
      <button class="start_btn" id="start">Start</button>
      <button class="stop_btn" id="stop">Stop</button>
      <!-- <button class="save_btn" id="save">Save</button> -->
      <p id="status" class="lead mt-3 text-light" style="display: none">Listening ...</p>
    </div>

        <li>Transcript 1</li>
        <li>Transcript 2</li>
        <li>Transcript 3</li>
      <li class="checked"></li>
      <li></li>
    </ul> -->
  </body>
  <script src="./speechRecognition.js"></script>
  <script src="./language.js"></script>
</html>
